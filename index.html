<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <div class="image-container">
            <img src="odin-lined.png">
            <p>ODIN</p>
        </div>
        <footer>Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </div>
    <div class="container">
        <header class="form-header">
            <h1>This is not a real online service</h1>
            <p>You <em>know you </em>want to</p>
        </header>
        <form action="" method="get" class="signup-form">
            <h1>Let's Do This</h1>
            <section>
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstname">
                            <span>FIRST NAME</span></label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="input-group">
                        <label for="lastname">
                            <span>LAST NAME</span></label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">
                            <span>EMAIL</span>
                        </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="phonenumber">
                            <span>PHONE NUMBER</span></label>
                        <input type="tel" id="phonenumber" name="phonenumber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <div class="input-group">
                        <label for="confirmpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpwd" name="pwd">
                    </div>
                </div>
            </section>
        </form>
        <div class="button">
            <button>Create Account</button>
        </div>
        <div class="already">
            <p>
                Already have an account? <a>Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
